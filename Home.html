<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LEGACY BOOKS - Home</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 2px;
            color: #ffcc33;  /* Highlight Company Name */
            font-weight: bold;
            text-shadow: 0 0 6px rgba(255, 204, 51, 0.7);
        }

        /* Navigation */
        nav {
            background-color: #111;
            padding: 14px 0;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 17px;
            margin: 0 20px;
            font-weight: bold;
        }

        /* Hero Banner */
        .hero {
            background: linear-gradient(90deg, #ffcc66, #ff9933);
            text-align: center;
            padding: 40px 20px;
        }

        .hero h2 {
            margin: 0;
            font-size: 28px;
        }

        .hero p {
            margin-top: 8px;
            font-size: 18px;
        }

        /* Books Section */
        .section {
            padding: 20px 40px;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .section h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .books {
            display: flex;
            gap: 20px;
        }

        .book-card {
            width: 200px;
            background: rgb(247, 186, 108);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }

        .book-card img {
            width: 100%;
            height: 250px;
            border-radius: 6px;
            object-fit: cover;
            
        }

        .btn {
            background: #ff9900;
            color: black;
            padding: 8px 12px;
            display: inline-block;
            margin-top: 6px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }

        .btn:hover {
            background: #ff8800;
        }
    </style>
</head>

<body>

<header>
    <h1>LEGACY BOOKS</h1>
</header>

<nav>
    <a href="Home.html">Home</a>
    <a href="Book.html">Books</a>
    <a href="login.html">Login</a>

    <a href="cart.html">Cart</a>
</nav>

<div class="hero">
    <h2>Welcome to LEGACY BOOKS</h2>
    <p>Your favorite place to discover amazing books!</p>
</div>

<!-- Featured Books -->

    <!--<h3>Featured Books</h3>-->

            <img src=1.jpg>
            <p><b>World History</b><br>₹346</p>

        </div>

        <div class="book-card">

            <p><b>The Almanack of Naval Ravikant</b><br>₹235</p>

        </div>

        <div class="book-card">

            <p><b>The Alchemist</b><br>₹289</p>

    </div>
</div>

</body>
</html>
