<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - LEGACY BOOKS</title>

    <style>
        body { margin: 0; font-family: Arial; background: #f2f2f2; }
        header { background: #000; padding: 20px; text-align: center; color: white; font-size: 28px; font-weight: bold; }
        header span { color: #ffcc00; }
        nav { text-align: center; background: #222; padding: 12px; }
        nav a { color: white; margin: 15px; text-decoration: none; font-size: 18px; }
        .container { width: 90%; margin: 30px auto; }
        .book-box { display: flex; gap: 20px; flex-wrap: wrap; }
        .book { width: 30%; background: rgb(251, 251, 251); padding: 15px; border-radius: 10px; box-shadow: 0px 0px 12px rgba(0,0,0,0.2); text-align: center; }
        .book img { width: 180px; height: 240px; object-fit: cover; }
        button { padding: 10px 20px; background: #ff9900; border: none; color: white; cursor: pointer; border-radius: 6px; }
        button:hover { background: #cc7a00; }
    </style>

    <script>
        function addToCart(title, price) {
            // Get existing cart
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            // Add new book
            cart.push({ title: title, price: price });

            // Save
            localStorage.setItem("cart", JSON.stringify(cart));

            // Redirect to cart page
            window.location.href = "cart.html";
        }
    </script>
</head>

<body>

<header><span>LEGACY BOOKS</span></header>

<nav>
    <a href="Home.html">Home</a>
    <a href="book.html">Books</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="cart.html">Cart</a>
</nav>

<div class="container">
    <h2>Books Catalog</h2>

    <div class="book-box">

        <div class="book">
            <img src="8.jpg">
            <h3>Atomic Habits</h3>
            <p><b>₹450</b></p>
            <button onclick="addToCart('Atomic Habits', 450)">Add to Cart</button>
        </div>

        <div class="book">
            <img src="6.jpg">
            <h3>Rich Dad Poor Dad</h3>
            <p><b>₹399</b></p>
            <button onclick="addToCart('Rich Dad Poor Dad', 399)">Add to Cart</button>
        </div>

        <div class="book">
            <img src="3.jpg">
            <h3>The Alchemist</h3>
            <p><b>₹320</b></p>
            <button onclick="addToCart('The Alchemist', 320)">Add to Cart</button>
        </div>

    </div>
</div>

</body>
</html>
