<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - LEGACY BOOKS</title>

    <style>
        body { margin: 0; font-family: Arial; background: #f7f7f7; }
        header { background: #000; padding: 20px; text-align: center; color: white; font-size: 28px; font-weight: bold; }
        header span { color: #ffcc00; }
        nav { text-align: center; background: #222; padding: 12px; }
        nav a { color: white; margin: 15px; text-decoration: none; font-size: 18px; }
        .container { width: 70%; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); }
        .item { padding: 15px; border-bottom: 1px solid #ddd; font-size: 18px; }
        .total { font-size: 22px; margin-top: 20px; font-weight: bold; }
    </style>

    <script>
        window.onload = function() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-items");
            let total = 0;

            cart.forEach(item => {
                let div = document.createElement("div");
                div.className = "item";
                div.innerHTML = item.title + " - ₹" + item.price;
                cartList.appendChild(div);
                total += item.price;
            });

            document.getElementById("total").innerHTML = "Total: ₹" + total;
        }
    </script>

</head>

<body>

<header><span>LEGACY BOOKS</span></header>

<nav>
    <a href="index.html">Home</a>
    <a href="book.html">Books</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="cart.html">Cart</a>
</nav>

<div class="container">
    <h2>Your Shopping Cart</h2>

    <div id="cart-items"></div>

    <p id="total" class="total"></p>
</div>

</body>
</html>
