<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LEGACY BOOKS</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f9d976, #f39f86);
        }

        header {
            background: #000;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        header span {
            color: #ffcc00;
        }

        nav {
            text-align: center;
            background: #222;
            padding: 12px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
        }

        .login-container {
            width: 350px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #999;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff9900;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #cc7a00;
        }

        .signup-link {
            text-align: center;
            margin-top: 12px;
        }

        .signup-link a {
            color: #cc5500;
        }
    </style>

</head>

<body>

<header>
    <span>LEGACY BOOKS</span>
</header>

<nav>
    <a href="Home.html">Home</a>
    <a href="Book.html">Books</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="cart.html">Cart</a>
</nav>

<div class="login-container">
    <h2>Login</h2>

    <form onsubmit="showMessage(event)">
        <label>Email</label>
        <input type="email" required placeholder="Enter your email">

        <label>Password</label>
        <input type="password" required placeholder="Enter your password">

        <button type="submit">Login</button>

        <p class="signup-link">
            Don't have an account? <a href="register.html">Register</a>
        </p>
    </form>
</div>

<script>
    function showMessage(event) {
        event.preventDefault(); 
        alert("You have successfully logged in!");
    }
</script>

</body>
</html>
